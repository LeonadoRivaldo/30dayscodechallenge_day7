<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Apply, bind and call </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./main.css" /> -->

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fab fa-js-square"></i>
                    Studying design patterns
                </a>
                <div class="d-flex justify-content-end">
                    <p style="margin:0px;" id="welcome"></p>
                </div>
            </div>
        </nav>
    </header>

    <section class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">Pattern #1 modules</div>
                    <div class="card-body">
                        <h5 class="card-title">Create help links! </h5>
                        <h6 class="card-subtitle mb-2 text-muted">the general idea is to have text and help icons with links.</h6>
                        <p class="card-text">
                            <form name="link">
                                <div class="form-group">
                                    <label for="text"> Text </label>
                                    <input type="text" class="form-control" name="linkLabel" id="label" placeholder="type the text" />
                                </div>
                                <div class="form-group">
                                    <label for="url"> Link url </label>
                                    <input type="text" class="form-control" name="linkurl" id="url" placeholder="ur help link url" />
                                </div>  
                                <div class="form-group">
                                    <label for="title" title="if no title label will be the title"> Link title  </label>
                                    <input type="text" class="form-control" name="linktitle" id="title" placeholder="ur help link title" />
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary" id="creatLink"> <i class="fas fa-anchor"></i> create </button>
                                </div>
                            </form>
                        </p>
                    </div>
                </div>                
            </div>
            <div class="col-sm">
                <div class="card text-white bg-info mb-3">
                  <div class="card-header">Pattern #1 modules</div>
                  <div class="card-body" id="testsUrl">
                    <h5 class="card-title">Links of tests!</h5>
                    <p class="card-text helplink" data-url="www.w3schools.com/js/" data-title="Learn JS">Learn JS </p>
                    <p class="card-text helplink" data-url="developer.mozilla.org/pt-BR/docs/Web/JavaScript" data-title="Learn JS">MDN JavaScript </p>
                  </div>
                </div>                
            </div>
        </div>
    </section>

</body>

<script type="text/javascript" src="./modulePattern.js"></script>
<script type="text/javascript" src="./prototypePattern.js"></script>
<script type="text/javascript">
    helper.get('.helplink', function(elements){
        helper.create(elements);
    });

    tabs.setTabs([{name:"Teste1", content:"teste1container"}], function(tabs){
        console.log(tabs);
    })

    (function(window, document) {
        var $query = function(query){
            return document.querySelector(query);
        }


        $query("#creatLink").addEventListener('click', function($event){
            $event.preventDefault();
            var label = $query("#label").value;
            var url = $query("#url").value;
            var title = $query("#title").value;
            var newText = '<p class="card-text helplink" data-url="'+url+'" data-title="'+title+'">'+label+' </p>';
            $query("#testsUrl").innerHTML += newText;

            setTimeout(function() {
                helper.get('.helplink', function(elements){
                    helper.create(elements);
                })                
            }, 200);


        });


    })(window, document);



</script>


</html>
